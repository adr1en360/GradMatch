
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register </title>

    <link rel="stylesheet" href="Register.css"> 
</head>

<body>
   
<div id="form">
        <img src="jpegs/Bay.jpg" alt="">
        <form action="" method= "POST">
            <h2>Register</h2>
            <label for="name">Full-Name</label>
            <input type="text" name="fname" id="fname" placeholder="Full-Name" required>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder= "username">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder= "example@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder= "password" id="password" required>


            <label for="retype_password">Retype Password</label>
            <input type="password" name="retype_password" placeholder= "retype password" id="retype_password" required >

           

            <input type="submit" name="submit" value="Register">
            <div class="els">Have an account?<a href="signin.html">Sign In</a></div> 
        </form>
        
    </div>
    
</body>
</html>
