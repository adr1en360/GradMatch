<div class="space-y-6">
    {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ error }}
        </div>
    {% else %}
        <h2 class="text-2xl font-bold mb-6 text-gray-800">
            Recommendations for {{ program }}
        </h2>

        <div class="grid gap-6">
            {% for uni in universities %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden border-l-4 border-{{ uni.color }}">
                <div class="p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-gray-800">{{ uni.name }}</h3>
                        <span class="px-3 py-1 rounded-full text-sm font-semibold 
                            {% if uni.chance == 'High' %}bg-green-100 text-green-800
                            {% elif uni.chance == 'Med' %}bg-yellow-100 text-yellow-800
                            {% else %}bg-red-100 text-red-800{% endif %}">
                            {{ uni.chance }} Chance
                        </span>
                    </div>
                    
                    <div class="space-y-4">
                        <p class="text-gray-600">{{ uni.reason }}</p>
                        
                        <div class="mt-4">
                            <div class="flex items-center">
                                <span class="text-sm font-medium text-gray-500">Application Readiness</span>
                                <div class="ml-auto">
                                    <span class="text-sm font-bold 
                                        {% if uni.readiness|add:0 >= 70 %}text-green-600
                                        {% elif uni.readiness|add:0 >= 50 %}text-yellow-600
                                        {% else %}text-red-600{% endif %}">
                                        {{ uni.readiness }}%
                                    </span>
                                </div>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                <div class="h-2 rounded-full {% if uni.readiness|add:0 >= 70 %}bg-green-500
                                    {% elif uni.readiness|add:0 >= 50 %}bg-yellow-500
                                    {% else %}bg-red-500{% endif %}"
                                    style="width: 100%">
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                            <h4 class="font-medium text-gray-700 mb-2">Suggestions for Improvement</h4>
                            <p class="text-gray-600">{{ uni.suggestions }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
