<div>
  <h2>University Recommendations</h2>

  <div id="university-recommendations">
    {% for uni in universities %}
    <div
      class="bg-white shadow-md rounded-2xl p-6 border-l-4 border-{{ uni.color }}"
    >
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ uni.name }}</h3>
      <p>
        <span class="font-medium">Admission Chance:</span>
        <span class="text-{{ uni.color }}-600 font-semibold"
          >{{ uni.chance }}</span
        >
      </p>
      <p><span class="font-medium">Reason:</span> {{ uni.reason }}</p>
      <p>
        <span class="font-medium">Application Readiness:</span> {{ uni.readiness
        }}
      </p>
      <p><span class="font-medium">Suggestions:</span> {{ uni.suggestions }}</p>
    </div>
    {% endfor %}
  </div>

  <div style="margin-top: 20px">
    <button onclick="window.location.href='/'">Try Again</button>
  </div>

  <style>
    .university-card {
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #1a4d2e;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    @media (max-width: 600px) {
      .university-card {
        padding: 12px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</div>
