<div>
    {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            {{ error }}
        </div>
    {% else %}
        <h2 class="text-2xl font-bold mb-4">University Recommendations</h2>

        <div class="university-recommendations">
            {% if universities %}
                {% for uni in universities %}
                <div class="university-recommendation bg-white shadow-lg rounded-lg p-6 mb-4">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">{{ uni.name }}</h3>
                    <div class="whitespace-pre-line text-gray-600">{{ uni.reason }}</div>
                </div>
                {% endfor %}
            {% else %}
                <div>No recommendations available</div>
            {% endif %}
        </div>

        {% if debug %}
        <div class="mt-4 p-4 bg-gray-100 rounded">
            <h3 class="font-bold">Debug: Raw Response</h3>
            <pre class="whitespace-pre-wrap">{{ raw_response }}</pre>
        </div>
        {% endif %}
    {% endif %}
</div>
