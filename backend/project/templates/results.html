<div>
  <h2 class="text-2xl font-bold mb-4">University Recommendations</h2>

  <div id="university-recommendations">
    {% for uni in universities %}
    <div class="bg-white shadow-md rounded-2xl p-6 border-l-4 mb-4 border-{{ uni.color }}">
      <h3 class="text-xl font-bold text-gray-800 mb-2">{{ uni.name }}</h3>
      <p>
        <span class="font-medium">Admission Chance:</span>
        <span class="text-{{ uni.color }}-600 font-semibold">{{ uni.chance }}</span>
      </p>
      <p><span class="font-medium">Reason:</span> {{ uni.reason }}</p>
      <p>
        <span class="font-medium">Application Readiness:</span> {{ uni.readiness }}%
      </p>
      <p><span class="font-medium">Suggestions:</span> {{ uni.suggestions }}</p>
    </div>
    {% endfor %}
  </div>

  <div class="mt-4">
    <button onclick="location.reload()" class="bg-green-600 text-white p-2 rounded-md hover:bg-green-700">
      Try Again
    </button>
  </div>
</div>
